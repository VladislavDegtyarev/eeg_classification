_target_: src.modules.single_module.SingleLitModule

# EEG-specific module configuration with defaults for optimizer, scheduler, and logging

defaults:
  - _self_
  - network: eeg.yaml

# Default optimizer for EEG experiments
optimizer:
  _target_: torch.optim.AdamW
  lr: 0.0005
  weight_decay: 0.001
  betas: [0.9, 0.999]
  eps: 1.0e-8

# Default scheduler for EEG experiments
# Automatically monitors the main metric from config
scheduler:
  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    mode: "max"  # Maximize metric (e.g., Accuracy, BalancedAccuracy)
    factor: 0.5
    min_lr: 1.0e-7
    patience: 1000
  extras:
    monitor: ${replace:"__metric__/valid_epoch"}  # Automatically uses main metric
    interval: "epoch"
    frequency: 1

# Default logging for EEG experiments
logging:
  on_step: true
  on_epoch: true
  sync_dist: false
  prog_bar: true

# class_names and num_classes should be specified per experiment

